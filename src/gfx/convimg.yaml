palettes:
  - name: global_palette
    images: automatic
    fixed-entries:
        - color: {index: 0, r: 255, g: 0, b: 0}

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 0
    images:
      - player_sprite.png
      - floor_sprite.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - sprites
